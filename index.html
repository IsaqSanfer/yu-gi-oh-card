<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
    <title>Dark Magician</title>
</head>
<body>
    <main class="row">

        <div class="card">
            <div class="tittle">
                <h2>DARK MAGICIAN </h2>
            </div>

            <img class="attribute" src="DARK.png" alt="Dark Attribute"> 
        
       <!-- <img class="level" src="starball.png" alt="Level"> --> 
      
            <img class="illustration" src="Dark Magician.jpg" alt="Dark Magician">
           
            <div class="description">
                <strong>[SPELLCASTER]</strong>
                <p>The ultimate wizard in terms of attack and defense.</p>
                <br>
                <br>
                <div class="power" style="text-align: right;"> 
                    ATK/2500 DEF/2100
                </div>
            </div>
        </div>
        
    </main>
</body>
</html>
